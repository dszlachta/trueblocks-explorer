[settings]
class = "CAppearances"
noPage = true
recordIcons = "viewing,exporting,importing"
defaultSort = "blockNumber,transactionIndex"
defaultSearch = "blockNumber,transactionIndex,fromName,toName,encoding,compressedTx"
defaultTags = "['Eth', 'Not Eth', '|', 'Tokens', 'Grants', 'Hide Airdrops', 'Show Airdrops', '|', 'Reconciled', 'Partial', 'Unreconciled', '|', 'Neighbors', 'Balances', 'Functions', 'Events', 'Creations', 'SelfDestructs']"

dataUrl = "http://localhost:8080/export"
dataQuery = "addrs=' + addresses.value + '&accounting&ether"
cmdUrl = "none"

[[subpages]]
list = [
    { page = "appearances", subpage = "" },
]
