[settings]
class = "CSignatures"
recordIcons = "editing,exporting"
defaultSort = "encoding,type,name"
defaultTags = "['Functions', 'Events', 'Constructors', '|', 'Known', 'Monitored', '|', 'Names Only', 'Signatures Only', 'Cross']"
cmdUrl = "http://localhost:8080/abi"
dataUrl = "http://localhost:8080/abi"
dataQuery = "monitored&known"
imports = "||getServerData, sendServerCommand, sortArray, handleClick, replaceRecord|||"

[[subpages]]
list = [
    { page = "signatures", subpage = "" },
    { page = "signatures", subpage = "Known" },
    { page = "signatures", subpage = "Monitored" },
    { page = "signatures", subpage = "Separator" },
    { page = "signatures", subpage = "Names" },
    { page = "signatures", subpage = "Params" },
    { page = "signatures", subpage = "Cross" },
]
